        function plusAll() {
            var result = 0;
            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }
            return result;
        }
        
        console.log(plusAll(2, 3, 5, 7, 3));

        // 2
        
        function multiplyAll() {
            var args = [];
            for (var i = 0; i < arguments.length; i++) {
                args[i] = arguments[i];
            };

            var result = args.reduce(function(prev, current) {
                return prev * current;
            });

            return result;
        };

        console.log(multiplyAll(1, 2, 3, 4)) // 24 

        var anotherMultiply = (...args) => args.reduce((a, b) => a*b);
        console.log(anotherMultiply(1, 2, 3, 4)); // 24

        function objectToQueryString(obj) {
            string = Object.keys(obj).map( function(key) {
                return key + '=' + obj[key];
            }).join('&');

            return encodeURI(string);
        };
